<!DOCTYPE html>
<html>
<body>
<h2>Saathi AI</h2>

<input id="msg" placeholder="Type here">
<button onclick="send()">Send</button>

<pre id="out"></pre>

<script>
async function send() {
  const text = msg.value;

  out.innerText += "You: " + text + "\n";
  out.innerText += "Saathi: thinking...\n";

  const res = await fetch("PASTE_WORKER_URL_HERE", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: text })
  });

  const data = await res.json();
  out.innerText += "Saathi: " + data.reply + "\n\n";
}
</script>

</body>
</html>
