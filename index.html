<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Saathi AI</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input { width: 70%; padding: 8px; }
    button { padding: 8px 12px; }
    #chat { margin-top: 15px; white-space: pre-wrap; }
  </style>
</head>
<body>

<h2>Saathi AI</h2>

<input id="msg" placeholder="Type your message..." />
<button onclick="send()">Send</button>

<div id="chat"></div>

<script>
async function send() {
  const msg = document.getElementById("msg").value;
  const chat = document.getElementById("chat");

  chat.innerText += "\nYou: " + msg;
  chat.innerText += "\nSaathi AI: thinking...\n";

  try {
    const res = await fetch("https://saathi-ai.aunikkori.workers.dev", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ message: msg })
    });

    const data = await res.json();
    chat.innerText += "Saathi AI: " + data.reply + "\n";
  } catch (e) {
    chat.innerText += "‚ùå Error connecting to AI\n";
  }
}
</script>

</body>
</html>
