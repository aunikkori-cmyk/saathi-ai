<script>
async function send() {
  const text = document.getElementById("msg").value;
  if (!text) return;

  document.getElementById("out").innerText = "Thinking...";

  try {
    const res = await fetch("https://saathi-ai.aunikkori.workers.dev", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        message: text
      })
    });

    const data = await res.text();
    document.getElementById("out").innerText = data;

  } catch (e) {
    document.getElementById("out").innerText = "Error connecting to Saathi AI";
  }
}
</script>
