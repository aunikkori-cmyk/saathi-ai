<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Saathi AI</title>
</head>
<body>

<h2>Saathi AI</h2>

<input id="msg" placeholder="Type here" />
<button id="sendBtn">Send</button>

<pre id="out">Waiting for reply...</pre>

<script>
document.getElementById("sendBtn").addEventListener("click", async () => {
  const msg = document.getElementById("msg").value;
  document.getElementById("out").innerText = "Thinking...";

  try {
    const res = await fetch(
      "https://saathi-ai.aunikkori.workers.dev",
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: msg })
      }
    );

    const data = await res.json();
    document.getElementById("out").innerText = data.reply;

  } catch (err) {
    document.getElementById("out").innerText =
      "Error: " + err.message;
  }
});
</script>

</body>
</html>
