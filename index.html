<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Saathi AI</title>
</head>
<body>

<h2>Saathi AI</h2>

<input id="msg" placeholder="Type here" />
<button id="sendBtn">Send</button>

<pre id="out">Ready.</pre>

<script>
const btn = document.getElementById("sendBtn");
const out = document.getElementById("out");

btn.onclick = function () {
  out.innerText = "Button clicked. Sending request...";

  fetch("https://saathi-ai.aunikkori.workers.dev", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ message: document.getElementById("msg").value })
  })
  .then(res => {
    out.innerText = "Response received. Parsing...";
    return res.json();
  })
  .then(data => {
    out.innerText = data.reply;
  })
  .catch(err => {
    out.innerText = "FETCH ERROR: " + err;
  });
};
</script>

</body>
</html>
