<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Saathi AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      width: 70%;
      padding: 8px;
    }
    button {
      padding: 8px 12px;
      margin-left: 5px;
    }
    pre {
      background: #f2f2f2;
      padding: 10px;
      margin-top: 15px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<h1>Saathi AI</h1>

<input id="msg" placeholder="Type message" />
<button onclick="send()">Send</button>

<pre id="out"></pre>

<script>
async function send() {
  const text = document.getElementById("msg").value;
  if (!text) return;

  const out = document.getElementById("out");
  out.innerText = "You: " + text + "\n\nSaathi AI: thinking...";

  try {
    const res = await fetch(
      "https://saathi-ai.aunikkori.workers.dev",
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: text })
      }
    );

    const data = await res.json();
    out.innerText = "You: " + text + "\n\nSaathi AI: " + data.reply;

  } catch (e) {
    out.innerText = "‚ùå Error: Failed to connect to Saathi AI";
  }
}
</script>

</body>
</html>
