<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Saathi AI</title>
</head>
<body>

<h1>Saathi AI</h1>

<input id="msg" placeholder="Type message">
<button onclick="send()">Send</button>

<pre id="out"></pre>

<script>
async function send() {
  const text = document.getElementById("msg").value;
  if (!text) return;

  document.getElementById("out").innerText = "You: " + text;
}
</script>

</body>
</html>
