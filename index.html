<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Saathi AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      width: 70%;
      padding: 8px;
    }
    button {
      padding: 8px 12px;
    }
    pre {
      margin-top: 15px;
      background: #f4f4f4;
      padding: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

<h1>Saathi AI</h1>

<input id="msg" placeholder="Type message here" />
<button onclick="send()">Send</button>

<pre id="out"></pre>

<script>
async function send() {
  const text = document.getElementById("msg").value;
  if (!text) return;

  document.getElementById("out").innerText =
    "You: " + text + "\n\nSaathi AI: thinking...";

  try {
    const res = await fetch("https://saathi-ai.aunikkori.workers.dev", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();

    document.getElementById("out").innerText =
      "You: " + text + "\n\nSaathi AI: " + data.reply;

  } catch (e) {
    document.getElementById("out").innerText =
      "Error: " + e.message;
  }
}
</script>

</body>
</html>
