<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saathi AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      width: 75%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    pre {
      margin-top: 15px;
      background: #f2f2f2;
      padding: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

  <h2>Saathi AI</h2>

  <input id="msg" placeholder="Type your message..." />
  <button onclick="send()">Send</button>

  <pre id="out"></pre>

  <script>
    async function send() {
      const input = document.getElementById("msg");
      const output = document.getElementById("out");
      const text = input.value.trim();

      if (!text) return;

      output.innerText = "You: " + text + "\n\nSaathi AI: thinking...";

      try {
        const res = await fetch("https://saathi-ai.aunikkori.workers.dev", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        output.innerText = "You: " + text + "\n\nSaathi AI: " + data.reply;

      } catch (err) {
        output.innerText = "Error: Failed to connect to Saathi AI";
      }
    }
  </script>

</body>
</html>
